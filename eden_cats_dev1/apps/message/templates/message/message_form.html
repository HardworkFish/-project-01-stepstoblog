{% load static %}
{% load staticfiles %}

{% if request.user.is_authenticated %}
    <form method="post" action="">
        <h2>Say, What you want to say!</h2>
        {% csrf_token %}
        <input id="conBox" name="message" class="f-text" onkeyup="checkLength(this);"></input>
        <div class="tr">
            <p>
                <span class="countTxt">输入限制</span><strong class="maxNum">280</strong><span>个字节哦！</span>
                <input id="sendBtn" type="submit" value="" title="快捷键 Enter"></input>
            </p>
        </div>
    </form>
{% else %}

    <div class="messagge-jumbotron">
        <h3 class="message-text-center"><a href="{% url 'account_login' %}?next={{ request.path }}" rel="section">登录</a>后参与留言</h3>
    </div>

{% endif %}
