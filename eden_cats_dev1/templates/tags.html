{% extends "base.html" %}
{% block content %}
{% load pagetag %}
    {% load static %}
	<!----- tags start ----------->
					<!----- arcticle start ----------->
					<div class="content-wrap">
						<div id="tags-cloud-content" class="tags-content">
							<div id="posts" class="posts-expand">
								<div class="post-block page">
									<header class="post-header">
										<h1 class="post-title" itemprop="name headline">目前共计 23 个标签</h1>
									</header>
									<div class="post-body">
										<div class="tag-cloud">

											<div class="tag-cloud-tags">

												<!---------------------->
												<style type="text/css">
													<!--
													/**
													* GeSHi (C) 2004 - 2007 Nigel McNie, 2007 - 2008 Benny Baumann
													* (http://qbnz.com/highlighter/ and http://geshi.org/)
													*/
													.javascript  {font-family: 'Andale Mono', Consolas, monospace; font-size: 11px}
													.javascript .imp {font-weight: bold; color: red;}
													.javascript .kw1 {color: #000066; font-weight: bold;}
													.javascript .kw2 {color: #003366; font-weight: bold;}
													.javascript .kw3 {color: #000066;}
													.javascript .kw5 {color: #FF0000;}
													.javascript .co1 {color: #006600; font-style: italic;}
													.javascript .co2 {color: #009966; font-style: italic;}
													.javascript .coMULTI {color: #006600; font-style: italic;}
													.javascript .es0 {color: #000099; font-weight: bold;}
													.javascript .br0 {color: #009900;}
													.javascript .sy0 {color: #339933;}
													.javascript .st0 {color: #3366CC;}
													.javascript .nu0 {color: #CC0000;}
													.javascript .me1 {color: #660066;}
													.javascript span.xtra { display:block; }

													canvas {
													float: left;
													margin-bottom: 20px ;
													float: unset;
													margin-bottom: 20px;
													position: relative;
													}

													ul.weighted {
													float: left;
													display: block;
													overflow: auto;
													padding: 21px;
													margin: 120px 0 120px 0;
													background-color: #fff;
													border: 4px solid #aaa;
													border-radius: 42px;
													-moz-border-radius: 27px;
													}
													ul.weighted li { display: inline }
													ul.weighted li a { margin: 2px }
													.centred p { width: 320px; float: left; margin-left: 20px }
													.preright { float: left }
													.huge { font-family: Impact,sans-serif; font-size: 56px }
													.large { font-family: 'Arial Black',sans-serif; font-size: 40px }
													.medium { font-family: Verdana,sans-serif; font-size: 18px }
													.small { font-family: Georgia,sans-serif; font-size: 11px }
													a.red { color: #f00 }
													a.green { color: #0c0 }
													a.purple { color: #f09 }

													-->
												</style>

												<!--[if lt IE 9]><script type="text/javascript" src="excanvas.min.js"></script><![endif]-->
												<script src="{% static 'js/tagcanvas.min.js' %}" type="text/javascript"></script>
												<script type="text/javascript">
													//<![CDATA[
													window.onload = function() {
														TagCanvas.textFont = 'Impact,"Arial Black",sans-serif';
														TagCanvas.textColour = '#00f';
														TagCanvas.textHeight = 25;
														TagCanvas.outlineColour = '#f60';
														TagCanvas.outlineThickness = 5;
														TagCanvas.outlineOffset = 1;
														TagCanvas.outlineMethod = 'block';
														TagCanvas.maxSpeed = 0.06;
														TagCanvas.minBrightness = 0.1;
														TagCanvas.depth = 0.95;
														TagCanvas.pulsateTo = 0.2;
														TagCanvas.pulsateTime = 0.75;
														TagCanvas.decel = 0.9;
														TagCanvas.reverse = true;
														TagCanvas.hideTags = false;
														TagCanvas.shadow = '#ccf';
														TagCanvas.shadowBlur = 3;
														TagCanvas.fadeIn = 800;
														try {TagCanvas.Start('tagcanvas', 'weightTags', {
																textFont : null,
																textColour : null,
																weight : true
															});
														} catch(e) {
														}
													};
													//]]>
												</script>

												<br>
												</br>

												<canvas id="tagcanvas" width="400" height="400"></canvas>

												<ul class="weighted"  id="weightTags">
								                    {% for tag in tags_list %}
													<li>

                                                        <a href="#" class="small" style="
													{% if tag.article_set.count <= 1 %}
                                                        font-size:4px; color:rgb(255, 52, 179);
                                                    {% elif tag.article_set.count <= 2 %}
                                                        font-size:8px; color:rgb(0 ,255, 0);
                                                    {% elif tag.article_set.count <= 3 %}
                                                        font-size:10px; color:rgb(255 ,105, 180);
                                                    {% elif tag.article_set.count <= 4 %}
                                                        font-size:15px; color:rgb(255, 140, 105);
                                                    {% elif tag.article_set.count <= 5 %}
                                                        font-size:20px; color:rgb(255, 215, 0);
                                                    {% elif tag.article_set.count <= 8 %}
                                                        font-size:27px; color:rgb(238 ,99, 99);
                                                    {% elif tag.article_set.count <= 10 %}
                                                        font-size:32px; color:rgb(255, 20, 147);
                                                    {% elif tag.article_set.count <= 15 %}
                                                        font-size:38px; color:rgb(205,38, 38);
                                                    {% elif tag.article_set.count <= 20 %}
                                                        font-size:43px; color:rgb(255 ,140 ,0);
                                                    {% elif tag.article_set.count <= 30 %}
                                                        font-size:56px; color:rgb(125, 38, 205);
                                                    {% elif tag.article_set.count <= 50 %}
                                                        font-size:60px; color:rgb(255 ,215, 0);
                                                    {% elif tag.article_set.count <= 100 %}
                                                        font-size:72px; color:rgb(34 ,139 ,34);
                                                    {% else %}
                                                        font-size:80px; color:rgb(0 ,191 ,255);
                                                    {% endif %}" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> {{ tag.name }}({{ tag.article_set.count }})</font></font>
                                                   </a>


                                                    </li>

                                                    {% empty %}
                                                        暂无分类！
                                                    {% endfor %}

												</ul>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<!---------------------sidebar-toggle ----------------->

    {% include "leftSidebar.html" %}
{% endblock %}
